                <td>{{transaction["id"]}}</td>
                <td>Date</td>
                <td>
                    <p class="description_field">Description</p>
                </td>
                <td class="monetary_field">Â£{{transaction["amount"]}}</td>

                <input type="hidden" id="transaction_id" name="transaction_id" value="{{transaction['id']}}">
            </form>
        </tr>
        {% endfor %}
    </table>


</body>

</html>
